<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		body{
			background-color: #8A9A07;
		}
		h1{
			font-size: 30px;
			color: #D25ED2;
		}
		h2{font-size: 20px;
			color: #93CFC8;

		}
		.big{
			font-size: 60px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			color: navy;
		}
	</style>
</head>
<body>
	<h1 class="uppercase">Heading 1 - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1 class="big uppercase">Heading 1 - 3</h1>
	<h2>Heading 2 - 1</h2>
	<h2>Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>

</body>
</html>
